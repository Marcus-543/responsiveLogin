	<div class="telaLogin">

			<div class="cardForm">
				<h1>LOGIN</h1>

						<input type="text" placeholder="Email" name="email">

					<div class="senha">
						<label for="senha">Senha:</label>
						<input type="password" placeholder="Senha" name="senha">	
					</div>
					<button>Logar</button>
					<div class="footer">
						<a href="#">Esqueci a senha</a>
						<div class="checkBox">
							<p>Lembrar-me</p>
							<input type="radio">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="boxBaner">
			<div class="slogan">

			</div>
			<img src="assets/images/image.svg">
		</div>
	</div>
